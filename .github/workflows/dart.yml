name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 使用 Flutter Action 来安装 Flutter SDK
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'  # 或者 'beta', 'dev', 'channel master' 等

      # 安装 Flutter 依赖
      - run: flutter pub get

      # 验证 Dart 格式（如果你需要）
      - run: flutter format --dry-run --set-exit-if-changed .

      # 分析 Dart 代码
      - run: flutter analyze

      # 运行 Flutter 测试
      - run: flutter test
